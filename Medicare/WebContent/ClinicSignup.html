<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/logo$.png" type="image/icon type">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Medicare</title>

    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

</head>
<body style="background-color: rgb(253, 247, 247); font-family: 'Satisfy', cursive; overflow-x: hidden;">
    
    <header>
        <nav class="navbar navbar-expand-md rounded d-flex justify-content-between">
            <div style="height:70px; width: 120px;">
                <div style="width: 100%; height: 100%;">
                    <img src="./assets/Logo (2).png" alt="logo" style="width:100%; height: 100%; background-size: 200% auto;" class="rounded"/>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between">
                <div>
                    <a class="btn button-outline-none text-white m-1" href="ClinicSignin.html">
                        Sign in for medical facility
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="conatiner m-5">
        <div class="d-flex justify-content-center">
            <form action="ClinicSignUp.jsp">
                <div class="form-group">
                  <label for="Cname">Name of Clinic</label>
                  <input type="text" class="form-control" id="Cname" name="cname" aria-describedby="Clinic name" placeholder="Enter Clinic Name" required> 
                </div>
                <div class="form-group">
                    <label for="docname">Name of the Doctor</label>
                    <input type="text" class="form-control" id="docname" name="docname" aria-describedby="Doctor name" placeholder="Enter Name" required> 
                </div>
                <div class="form-group">
                    <label for="speciality">Specialist of</label>
                    <input type="text" class="form-control" id="speciality" name="speciality" aria-describedby="Specialist" placeholder="Enter Specialist" required> 
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="pwd" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                  <input type="checkbox" onclick="myFunction()">Show Password
                </div>
                <div class="form-group">
                    <label for="Contact">Contact Number</label>
                    <input type="number" class="form-control" id="Contact" name="contact" placeholder="Contact"required pattern="[6-9] [0-9]+"
                    title="Enter valid number">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="add" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label for="fee">Consultancy fee</label>
                    <input type="number" class="form-control" id="fee" name="fee" placeholder="Enter consultancy fee" required pattern="[0-9]+">
                </div>
                <div class="form-group">
                    <label for="facility">Medical facilities Available</label>
                    <input type="text" class="form-control" id="facility" name="facility" placeholder="Enter facilities...">
                </div>
                <div class="form-group">
                    <label for="help">Medical help applicable</label>
                    <input type="text" class="form-control" id="help" name="help" placeholder="Enter schemes applicable">
                </div>
                <div class="form-group">
                    <label for="Cordinates">Location Cordinates</label>
                    <input type="text" class="form-control" id="Cordinates" name="location" placeholder="Cordinates" required>
                </div>
                <div class="form-group">
                    <label for="time">Timming</label>
                    <input type="text" class="form-control" id="time" name="time" placeholder="Enter timings" required>
                </div>
                <div class="mb-3 form-group">
				  <label for="formFile" class="form-label">Upload image</label>
				  <input class="form-control" type="file" id="formFile" name="img">
				</div><br>
                <button type="submit" class="btn text-white">Sign up</button>
            </form>
        </div>
    </main>

</body>
</html>
